<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 标签页栏 -->
        <div class="tabs-container">
            <div id="tabs" class="tabs">
                <!-- 标签页动态生成 -->
                <button id="new-tab-btn" class="new-tab-btn" title="新建标签页">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
            </div>
            <!-- 窗口控制按钮 -->
            <div class="window-controls">
                <button id="minimize-btn" class="window-control-btn minimize">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <path d="M2 6h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="maximize-btn" class="window-control-btn maximize">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <rect x="2" y="2" width="8" height="8" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    </svg>
                </button>
                <button id="close-btn" class="window-control-btn close">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <path d="M3 3l6 6M9 3l-6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="nav-buttons">
                <button id="back-btn" class="nav-btn" title="后退">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button id="forward-btn" class="nav-btn" title="前进">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <button id="refresh-btn" class="nav-btn" title="刷新">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
                <button id="home-btn" class="nav-btn" title="主页">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                </button>
            </div>

            <div class="address-bar-container">
                <input type="url" id="address-bar" placeholder="输入网址或搜索内容...">
            </div>

            <div class="action-buttons">
                <button id="go-btn" class="go-btn">前往</button>
                <button id="bookmark-btn" class="action-btn" title="添加到收藏夹">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
                

                <div class="settings-container">
                    <button id="settings-btn" class="action-btn" title="设置">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>
                    <div id="settings-menu" class="settings-menu hidden">
                        <div class="menu-item" id="theme-menu">
                            <span>主题</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                        <div id="bookmarks-list-btn" class="menu-item" title="查看收藏夹">
                            <span>收藏夹</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18M3 12h18M3 18h18"/>
                            </svg>
                        </div>
                        <div class="menu-item" id="debug-menu">
                            <span>调试</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <!-- Bug 头部 -->
                                <ellipse cx="12" cy="8" rx="4" ry="3"/>
                                <!-- Bug 身体 -->
                                <ellipse cx="12" cy="16" rx="3" ry="5"/>
                                <!-- Bug 眼睛 -->
                                <circle cx="10.5" cy="7.5" r="0.5" fill="currentColor"/>
                                <circle cx="13.5" cy="7.5" r="0.5" fill="currentColor"/>
                                <!-- Bug 触角 -->
                                <path d="M9 5l-2-3M15 5l2-3"/>
                                <!-- Bug 腿部 -->
                                <path d="M6 10l-3 1M18 10l3 1"/>
                                <path d="M6 15l-3 0M18 15l3 0"/>
                                <path d="M6 19l-3-1M18 19l3-1"/>
                            </svg>
                            <div class="submenu hidden">
                                <div class="submenu-item" id="open-devtools">打开开发者工具</div>
                                <div class="submenu-item" id="reload-page">重新加载页面</div>
                                <div class="submenu-item" id="hard-reload">强制刷新</div>
                            </div>
                        </div>
                        <div class="menu-item" id="about-menu">
                            <span>关于</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 浏览器内容区域 -->
        <div id="content-area" class="content-area">
            <!-- webview 元素将在这里动态创建 -->
        </div>

        <!-- 收藏夹侧边栏 -->
        <div id="bookmarks-sidebar" class="bookmarks-sidebar hidden">
            <div class="sidebar-header">
                <h3>收藏夹</h3>
                <button id="close-sidebar" class="close-btn">×</button>
            </div>
            <div id="bookmarks-list" class="bookmarks-list">
                <!-- 书签列表将在这里动态加载 -->
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
